<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"   />
  <style>
    body {

      font-family: Aptos;
      font: size 16px;
      min-height: 100vh;
      background: url(https://wallpapercave.com/wp/wp2639542.jpg) no-repeat;
      background-size: cover;
      background-position: center;
      
    }

    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      background-color: whitesmoke;
      box-shadow: 0 5px 10px black;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .list {
      display: flex;
      gap: 20px;
      align-items: center;

    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      font-size: medium;
      font-weight: bold;
      color: black;
    }

    #toggle,
    .lab1 {
      display: none;
    }

    @media(max-width:580px) {
      .list {
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 20px;
      }

      .lab1{
        display: block;
      }

      #toggle:checked~.list {
        display: flex;
      }
    }

    /* Mobile View CSS Code END*/

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  
   

    .wrapper {
      position: relative;
      left: 35%;
      top: 50px;
      width: 400px;
      height: 440px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, .5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: scale(1);
      transition: transform .5s ease, height .2s ease;
    }

    .wrapper.active-popup {
      transform: scale(1);
    }

    .wrapper.active {
      height: 520px;
    }

    
    .wrapper .form-box.login {
      /* display: none; */
      transition: transform .18s ease;
      transform: translateX(0);
    }

    .wrapper.active .form-box.login {
      /* display: none; */
      transition: none;
      transform: translateX(-400px);
    }

    .wrapper .form-box.register {
      position: absolute;
      transition: none;
      transform: translateX(400px);
    }

    .wrapper.active .form-box.register {
      /* display: none; */
      transition: transform .18s ease;
      transform: translateX(0);
    }


    /* .wrapper .icon-close {
      Position: absolute;
      top: 0;
      right: 0;
      width: 45px;
      height: 45px;
      background: #162938;
      font-size: 2em;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom-left-radius: 20px;
      cursor: pointer;
      z-index: 1;
    } */


    .form-box h2 {
      font-size: 2em;
      color: #dee1e3;
      text-align: center;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      border-bottom: 2px solid #fff;
      margin: 30px 0;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #ffffff;
      font-weight: 500;
      pointer-events: none;
      transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:focus~label {
      top: -5px;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #ffffff;
      font-weight: 600;
      padding: 0 35px 0 5px;

    }

    .input-box .icon {
      position: absolute;
      right: 8px;
      font-size: 1.2em;
      color: 162938;
      line-height: 57px;
    }

    .remember-forgot {
      font-size: .9em;
      color: #ffffff;
      font-weight: 500;
      margin: -15px 0 15px;
      display: flex;
      justify-content: space-between;
    }

    .remember-forgot label input {
      accent-color: #162938;
      margin-right: 3px;
    }

    .remember-forgot a {
      color: #ffffff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #162938;
      border: none;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      font-weight: 500;
    }

    .login-register {
      font-size: .9em;
      color: #ffffff;
      text-align: center;
      font-weight: 500;
      margin: 25px 0 10px;
    }

    .login-register p a {
      color: #fdfeff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-register p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1231px) {
      .header {
        font-size: 1.5rem;
      }
    }

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, top 0.4s;

    }

    .open-popup {
      visibility: visible;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 2px 5px rgba(0, 0, 0, 0.2);

    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #6fd649;
      color: #fff;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }
  
    
    
  </style>
</head>

<body>
  <!-- *****NavBar Header Area Start ***** -->



  <header>
    <div class="nav">
      <h4><span style="color:rgba(168, 20, 212, 0.957);"><b>PULSE POWER </span><span
          style="color:rgb(66, 191, 21);">PALACE</span></b></h4>
      <input type="checkbox" id="toggle">
      <label class="lab1" for="toggle"><i class="fa-solid fa-bars"></i></label>
      <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="schedule.html">Schedules</a></li>
        <li><a href="expert trainers.html">Expert Trainers</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <a class="button">Login</a>
      </ul>

    </div> 
  </header>

  <div class="wrapper">
    <!-- <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> -->
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
  
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
  
        <div class="remember-forgot">
          <label for=""><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" onclick="openPopup()">
          Login
        </button>
        <div class="login-register">
          <p>
            Don't have an account?
            <a href="#" class="register-link">Register</a>
          </p>
  
        </div>
      </form>
    </div>
  
    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="username" required>
          <label>Username</label>
        </div>
  
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
  
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
  
        <div class="remember-forgot">
          <label for=""><input type="checkbox">agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn" onclick="openPopup()">
          Register
        </button>
        <div class="login-register">
          <p>
            Already have an account?
            <a href="#" class="login-link">Login</a>
          </p>
  
        </div>
      </form>
    </div>
  
    <!-- <div> -->
    <!-- <a class="btn btn-primary" type="submit" onclick="openPopup()">Submit</a> -->
  
    <div class="popup" id="popup">
  
      <img src="https://openclipart.org/image/2400px/svg_to_png/202732/checkmark.png">
  
      <h2>Thank You!</h2>
  
      <p>Your details has been successfully submitted. Thanks!</p>
  
      <button type="button" onclick="closePopup()">OK</button>
    </div>
    <script>
      let popup = document.getElementById("popup");
      function openPopup() {
        popup.classList.add("open-popup");
      }
      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
  
  
    <script>
      const wrapper = document.querySelector('.wrapper');

      const loginLink = document.querySelector('.login-link');

      const registerLink = document.querySelector('.register-link');

      const btnPopup = document.querySelector('.button');

      const iconClose = document.querySelector('.icon-close');

      registerLink.addEventListener('click', () => {
        wrapper.classList.add('active');
      });

      loginLink.addEventListener('click', () => {
        wrapper.classList.remove('active');
      });

      btnPopup.addEventListener('click', () => {
        wrapper.classList.add('active-popup');
      });

      iconClose.addEventListener('click', () => {
        wrapper.classList.remove('active-popup');
      });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  
  </body>

</html>
